<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer</title>
    <link rel="stylesheet" href="footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <footer>
      <div class="footer-row">
        <div class="footer-col">
          <img class="footer-logo" src="./img/me.png" alt="" />
          <p>This serve as my own personal portfolio as of November 4, 2023</p>
        </div>
        <div class="footer-col">
          <h3>
            Portfolio
            <div class="underline"><span></span></div>
          </h3>
          <p>Km 5 Asin Road</p>
          <p>Rubber Tree Alley</p>
          <p>Baguio City, Philippines</p>
          <p class="footer-email">arabella@gmail.com</p>
          <h4>0966-630-3622</h4>
        </div>
        <div class="footer-col">
          <h3>
            Links
            <div class="underline"><span></span></div>
          </h3>
          <ul class="footer-ul">
            <li class="footer-li"><a class="footer-a" href="#">Home</a></li>
            <li class="footer-li"><a class="footer-a" href="#">About Me</a></li>
            <li class="footer-li"><a class="footer-a" href="#">My works</a></li>
            <li class="footer-li"><a class="footer-a" href="#">Banner</a></li>
            <li class="footer-li"><a class="footer-a" href="#">Contact</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h3>
            newsletter
            <div class="underline"><span></span></div>
          </h3>
          <form class="footer-form">
            <i class="far fa-envelope"></i>
            <input
              class="footer-input"
              type="email"
              placeholder="Enter your email"
              required
            />
            <button class="footer-btn" type="submit">
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>
          <div class="footer-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-telegram"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
      <hr />
      <p class="copyright">Arabella Siachongco 2023 - All Rights Reserved</p>
    </footer>
  </body>
</html>
